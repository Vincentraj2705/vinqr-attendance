<!DOCTYPE html>
<html>
<head>
    <title>Convert SVG to PNG</title>
</head>
<body>
    <h2>VINQR Icon Converter</h2>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br><br>
    <button onclick="download()">Download as PNG</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const svgData = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <defs>
            <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#447582;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#0D3E38;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="512" height="512" rx="100" fill="url(#bg)"/>
          <g fill="#B8E3E0" opacity="0.3">
            <rect x="80" y="80" width="60" height="60" rx="8"/>
            <rect x="160" y="80" width="60" height="60" rx="8"/>
            <rect x="80" y="160" width="60" height="60" rx="8"/>
            <rect x="160" y="160" width="60" height="60" rx="8"/>
            <rect x="272" y="80" width="60" height="60" rx="8"/>
            <rect x="352" y="80" width="60" height="60" rx="8"/>
            <rect x="272" y="160" width="60" height="60" rx="8"/>
            <rect x="352" y="160" width="60" height="60" rx="8"/>
            <rect x="80" y="292" width="60" height="60" rx="8"/>
            <rect x="160" y="292" width="60" height="60" rx="8"/>
            <rect x="80" y="372" width="60" height="60" rx="8"/>
            <rect x="160" y="372" width="60" height="60" rx="8"/>
            <circle cx="110" cy="256" r="15"/>
            <circle cx="170" cy="256" r="15"/>
            <circle cx="340" cy="256" r="15"/>
            <circle cx="402" cy="256" r="15"/>
          </g>
          <path d="M180 190 L256 310 L332 190" stroke="#B8E3E0" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <g fill="#93B1B5" opacity="0.6">
            <rect x="240" y="340" width="16" height="16" rx="4"/>
            <rect x="260" y="340" width="16" height="16" rx="4"/>
            <rect x="240" y="360" width="16" height="16" rx="4"/>
            <rect x="260" y="360" width="16" height="16" rx="4"/>
          </g>
        </svg>`;
        
        const img = new Image();
        const blob = new Blob([svgData], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(blob);
        
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            URL.revokeObjectURL(url);
        };
        
        img.src = url;
        
        function download() {
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'vinqr-icon-512.png';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }
    </script>
</body>
</html>
